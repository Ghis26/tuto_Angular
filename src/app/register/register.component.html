<h2>Registration</h2>
<form class="form-group" (submit)="register()" [formGroup]="userForm">
    <label for="login">Login</label>
    <input type="text" name="login" class="form-control" formControlName="login">
    <div *ngIf="userForm.get('login').dirty && userForm.get('login').hasError('required')">Login is required</div>
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" formControlName="password">
    <div *ngIf="userForm.get('password').dirty && userForm.get('password').hasError('required')">Password is required</div>
    <label for="birthYear" >Birth Year</label>
    <input type="number" name="birthYear" class="form-control" formControlName="birthYear">
    <div *ngIf="userForm.get('birthYear').dirty && userForm.get('birthYear').hasError('required')">Birth year is required</div>
    <button type="submit" [disabled]="userForm.invalid">Let's go !</button>
</form>
