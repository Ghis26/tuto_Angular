<div>
    <h2 *ngIf="raceModel != null">{{raceModel.name}}</h2>
    <div class="pony-wrapper" *ngFor="let pony of poniesWithPosition" [style.marginLeft.%]="pony.position - 10">
        <pr-pony [ponyModel]="pony" [isRunning]='true'></pr-pony>
        <pre>
                {{pony.position | json}}
        </pre>
    </div>
</div>
